<body class="cuerpo d-flex flex-column min-vh-100">
    <header class="headercontacto">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logoMessi"
                        src="https://i.pinimg.com/originals/b3/ea/3e/b3ea3e03d4f8ed172af09aef158f5702.png"
                        alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
    </header>
    <main>
        <h1 class="contactotitulo">Contactate con nosotros</h1>
        <div class="imagenContacto">
            <div class="contactoDiv">
                <form class="formContacto" action="">
                    <p class="contactoTitles">Mail:</p>
                    <input class="inputsForm" type="email" placeholder="abcde@gmail.com" name="" id="">
                    <p class="contactoTitles">Contraseña:</p>
                    <input class="inputsForm" type="password" name="" id="">
                    <p class="contactoTitles">Sugerencia:</p>
                    <textarea class="inputsForm" name="" id="" placeholder="" cols="30" rows="10"></textarea>
                    <input class="buttonForm" type="button" value="Button">
                    <input class="buttonForm" type="submit" value="Enviar">
                    <input class="buttonForm" type="reset" value="Resetear">
                </form>
            </div>
        </div>
    </main>

    <footer id="footer" class="mt-auto">
        <section>
            <article class="llamadoarriba">
                <div>
                    <a href="#headercontacto">Ir hacia arriba</a>
                </div>
            </article>
            <article class="redSocialfooter">
                <div>
                    <a target="_blank" href="https://www.instagram.com/leomessi/?hl=es"> <img class="redSocial"

                </div>
                <div>
                    <a target="_blank" href="https://twitter.com/Lionel_Messi_ID"> <img class="redSocial"

                </div>
                <div>
                    <a target="_blank" href="https://www.facebook.com/leomessi?locale=es_LA"> <img class="redSocial"
                            src="../img/face.webp" alt="facebook"></a>
                </div>
            </article>
        </section>
